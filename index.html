<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" /> 
    <title>FizzBuzz game - JavaScript edition</title>
</head>
<body>
    <div class="ui raised very padded text container segment ui center aligned container">
        <h1><img src="./img/plugin.png">Welcome to the FizzBuzz game!</h1>
        <p>Write your number below to see if it equals Fizz, Buzz or FizzBuzz</p>
    <input type="text" id="value">
    <input type="submit" value="Check" id="button" class="ui primary button">
    <div class="ui violet header" id="display_answer"></div> 
    </div>
    <footer id="footer" class="ui center aligned container">Created by Pia von Wachenfelt | github.com/piavw | 2019</footer>
</body>

<script src="./js/fizzbuzz.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        
        button.addEventListener('click', () => {
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
            })
        })
    </script>   
</html>
